# /etc/nginx/sites-available/zfs-manager
#
# Reverse proxy for ZFS Manager — Cockpit-style deployment
# Handles TLS termination so the app itself only speaks HTTP
#
# Option A: Self-signed cert (LAN only)
# Option B: Let's Encrypt with certbot
# Option C: Plain HTTP (trusted network, no TLS)

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name zfs.example.lan;

    # TLS cert — replace with your own or use Let's Encrypt
    ssl_certificate     /etc/ssl/certs/zfs-manager.crt;
    ssl_certificate_key /etc/ssl/private/zfs-manager.key;

    location / {
        proxy_pass http://127.0.0.1:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # WebSocket support for iostat/events streams
    location /api/ws/ {
        proxy_pass http://127.0.0.1:8080;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_read_timeout 86400;  # keep WS alive for 24h
    }
}

# Redirect HTTP → HTTPS (optional — remove for plain HTTP LAN access)
server {
    listen 80;
    listen [::]:80;
    server_name zfs.example.lan;
    return 301 https://$host$request_uri;
}
